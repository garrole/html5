<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Diminua o tamanho da tela do seu navegador</p>

    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>
    </p>
    
    <h1>Audio</h1>
        <p> <audio src="media/guanacast.mp3" controls></audio> </p>

    <h1>Incorporando videos do youtube</h1>
    <p> teste 
        <iframe width="1349" height="480" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p> 
</body>
</html>
