<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            color: red;
        }

        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de rover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui 
        <p> Texto escondido </p>
    </div>
</body>
</html>
